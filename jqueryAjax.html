<!DOCTYPE html>
<html>
<head>
	<title>jquery中Ajax</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		'use strict';

		function ajaxLog(s){
			var txt = $('#test-response-text');
			txt.val(txt.val() + '\n' + s)
		}

		$('#test-response-text').val('');

		var jqxhr = $.ajax('http://api.money.126.net/data/feed/0000001',{
			dataType: 'jsonp'
		}).done(function (data) {
			ajaxLog('成功，收到的数据：' + JSON.stringify(data));
		}).fail(function (xhr, status){
			ajaxLog('失败：' + xhr.status + '原因：' + status);
		}).always(function (){
			ajaxLog('请求完成：无论成功或失败都会调用');
		});

		console.log(jqxhr);
	</script>
</head>
<body>
	<textarea id="test-response-text" rows="10" style="width: 90%; margin: 15px 0; resize: none;"></textarea>
</body>
</html>
